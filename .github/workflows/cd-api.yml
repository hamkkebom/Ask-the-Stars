name: Deploy API (Cloud Run)

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/database/**'
      - 'packages/types/**'
      - 'packages/utils/**'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast3 # ì„œìš¸
  SERVICE_NAME: ask-the-stars-api
  IMAGE_NAME: asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ask-the-stars/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f apps/api/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          env_vars: |
            NODE_ENV=production
            SENTRY_ENVIRONMENT=production
          secrets: |
            DATABASE_URL=DATABASE_URL:latest
            JWT_SECRET=JWT_SECRET:latest
            SUPABASE_URL=SUPABASE_URL:latest
            SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest
            UPSTASH_REDIS_REST_URL=UPSTASH_REDIS_REST_URL:latest
            UPSTASH_REDIS_REST_TOKEN=UPSTASH_REDIS_REST_TOKEN:latest
            REDIS_URL=REDIS_URL:latest
            SENTRY_DSN=SENTRY_DSN:latest
            BETTERSTACK_SOURCE_TOKEN=BETTERSTACK_SOURCE_TOKEN:latest
            CLOUDFLARE_ACCOUNT_ID=CLOUDFLARE_ACCOUNT_ID:latest
            CLOUDFLARE_R2_ACCESS_KEY_ID=CLOUDFLARE_R2_ACCESS_KEY_ID:latest
            CLOUDFLARE_R2_SECRET_ACCESS_KEY=CLOUDFLARE_R2_SECRET_ACCESS_KEY:latest

      - name: Show Cloud Run URL
        run: |
          echo "ðŸš€ Deployed to: $(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')"
